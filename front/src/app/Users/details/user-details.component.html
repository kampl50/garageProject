<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Dodaj użytkownika</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Login jest wymagany</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Imię jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko</label>
                    <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                        <div *ngIf="f.surname.errors.required">Nazwisko jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Rola</label>
                    <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                        <option value="USER">Klient</option>
                        <option value="WORKER">Pracownik</option>
                      </select>
                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Rola</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberPhone">Numer telefonu</label>
                    <input type="tel" formControlName="numberPhone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numberPhone.errors }" />
                    <div *ngIf="submitted && f.numberPhone.errors" class="invalid-feedback">
                        <div *ngIf="f.numberPhone.errors.required">Numer telefonu jest wymagany</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressEmail">Email</label>
                    <input type="addressEmail" formControlName="addressEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addressEmail.errors }" />
                    <div *ngIf="submitted && f.numberPhone.errors" class="invalid-feedback">
                        <div *ngIf="f.addressEmail.errors.required">Email jest wymagany</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{id?"Edytuj":"Dodaj"}}
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
