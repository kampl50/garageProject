<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Zarejestruj się</h4>
        <div class="card-body">
            <form [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="mark">Moja głowna marka</label>
                    <select class="form-control" formControlName="mark" [ngClass]="{ 'is-invalid': submitted && f.mark.errors }">
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="FORD">FORD</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                        <option value="KIA">KIA</option>
                        <option value="PEUGEOT">PEUGEOT</option>
                        <option value="OPEL">OPEL</option>
                        <option value="MERCEDES">MERCEDES</option>
                        <option value="PORSCHE">PORSCHE</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="VOLVO">VOLVO</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="HONDA">HONDA</option>
                        <option value="HYUNDAI">HYUNDAI</option>
                        <option value="TOYOTA">TOYOTA</option>
                        <option value="CHEVROLET">CHEVROLET</option>
                        <option value="RENAULT">RENAULT</option>
                        <option value="LAND_ROVER">LAND ROVER</option>
                      </select>
                    <div *ngIf="submitted && f.mark.errors" class="invalid-feedback">
                        <div *ngIf="f.mark.errors.required">Pole jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mark2">Dodatkowa marka</label>
                    <select class="form-control" formControlName="mark2" [ngClass]="{ 'is-invalid': submitted && f.mark2.errors }">
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="FORD">FORD</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                        <option value="KIA">KIA</option>
                        <option value="PEUGEOT">PEUGEOT</option>
                        <option value="OPEL">OPEL</option>
                        <option value="MERCEDES">MERCEDES</option>
                        <option value="PORSCHE">PORSCHE</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="VOLVO">VOLVO</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="HONDA">HONDA</option>
                        <option value="HYUNDAI">HYUNDAI</option>
                        <option value="TOYOTA">TOYOTA</option>
                        <option value="CHEVROLET">CHEVROLET</option>
                        <option value="RENAULT">RENAULT</option>
                        <option value="LAND_ROVER">LAND ROVER</option>
                      </select>
                    <div *ngIf="submitted && f.mark2.errors" class="invalid-feedback">
                        <div *ngIf="f.mark.errors.required">Pole jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mark3">Dodatkowa marka</label>
                    <select class="form-control" formControlName="mark3" [ngClass]="{ 'is-invalid': submitted && f.mark3.errors }">
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="FORD">FORD</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                        <option value="KIA">KIA</option>
                        <option value="PEUGEOT">PEUGEOT</option>
                        <option value="OPEL">OPEL</option>
                        <option value="MERCEDES">MERCEDES</option>
                        <option value="PORSCHE">PORSCHE</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="VOLVO">VOLVO</option>
                        <option value="ALFA_ROMEO">ALFA ROMEO</option>
                        <option value="HONDA">HONDA</option>
                        <option value="HYUNDAI">HYUNDAI</option>
                        <option value="TOYOTA">TOYOTA</option>
                        <option value="CHEVROLET">CHEVROLET</option>
                        <option value="RENAULT">RENAULT</option>
                        <option value="LAND_ROVER">LAND ROVER</option>
                      </select>
                    <div *ngIf="submitted && f.mark3.errors" class="invalid-feedback">
                        <div *ngIf="f.mark3.errors.required">Pole jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exp">Doświadczenie</label>
                    <input type="text" formControlName="exp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.exp.errors }" />
                    <div *ngIf="submitted && f.exp.errors" class="invalid-feedback">
                        <div *ngIf="f.exp.errors.required">Pole jest wymagane</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Zatwierdź
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
